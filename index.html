<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>PARTIE2-Exercice 1</title>
  </head>
  <body>
    <!-- onMouseOver : pour changer d'image au passage de la souris. -->
  <!-- onMouseOut : On utilise ensuite onMouseOut si l'on souhaite mettre une autre image après être sortie de la zone. -->
    <img src="../Exo1/assets/Image/img1.jpg" onmouseover="javascript:this.src='../Exo1/assets/Image/img2.jpg';" onmouseout="javascript:this.src='../Exo1/assets/Image/img1.jpg';" />
  </body>
</html>
